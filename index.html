<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play Randomiser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a5f4a 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .game-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .piles-status {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .pile-info {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
        }

        .pile-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pile-count {
            font-size: 1.2rem;
            color: #4ade80;
        }

        .drawn-cards {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 120px;
        }

        .drawn-cards h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .cards-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .card {
            background: white;
            color: black;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card.hearts, .card.diamonds {
            color: #dc2626;
        }

        .card.clubs, .card.spades {
            color: #000000;
        }

        .card.joker {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #059669;
            color: white;
        }

        .btn-primary:hover {
            background: #047857;
        }

        .btn-primary:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #dc2626;
            color: white;
        }

        .btn-secondary:hover {
            background: #b91c1c;
        }

        .message {
            text-align: center;
            font-style: italic;
            color: #d1d5db;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .cards-display {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Game Play Randomiser</h1>
            <p>Draw cards from your digital deck</p>
        </header>

        <div class="game-status">
            <div class="piles-status">
                <div class="pile-info">
                    <div class="pile-name">♥️ Hearts</div>
                    <div class="pile-count" id="hearts-count">0</div>
                </div>
                <div class="pile-info">
                    <div class="pile-name">♦️ Diamonds</div>
                    <div class="pile-count" id="diamonds-count">0</div>
                </div>
                <div class="pile-info">
                    <div class="pile-name">♠️ Spades</div>
                    <div class="pile-count" id="spades-count">0</div>
                </div>
                <div class="pile-info">
                    <div class="pile-name">♣️ Clubs</div>
                    <div class="pile-count" id="clubs-count">0</div>
                </div>
            </div>
        </div>

        <div class="drawn-cards">
            <h3>Current Draw</h3>
            <div class="cards-display" id="cards-display">
                <div class="message" id="no-cards-message">Click "Draw Cards" to start your round</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="draw-btn" onclick="drawCards()">Draw Cards</button>
            <button class="btn btn-secondary" id="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>

        <div class="message" id="game-message"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
